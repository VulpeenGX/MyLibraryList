{% extends 'base.html' %}

{% block content %}
<section class="container my-5">
  <h3 class="text-center display-4 text-primary mb-4">{% block title %} Editar Libro {% endblock title %}</h3>

  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body">
      <form action="{{ url_for('library.update', id=libro.id) }}" method="post">
        
        <div class="mb-4">
          <label for="title" class="form-label"><strong>Título del Libro</strong></label>
          <input type="text" class="form-control form-control-lg" id="title" name="title" placeholder="Introduce el título del libro" required value="{{ libro.title }}">
        </div>

        <div class="mb-4">
          <label for="author" class="form-label"><strong>Autor del Libro</strong></label>
          <input type="text" class="form-control form-control-lg" id="author" name="author" placeholder="Introduce el nombre del autor" required value="{{ libro.author }}">
        </div>

        <div class="mb-4">
          <label for="genre" class="form-label"><strong>Género</strong></label>
          <input type="text" class="form-control form-control-lg" id="genre" name="genre" placeholder="Introduce el género del libro" required value="{{ libro.genre }}">
        </div>

        <div class="mb-4">
          <label for="published_date" class="form-label"><strong>Fecha de Publicación</strong></label>
          <input type="date" class="form-control form-control-lg" id="published_date" name="published_date" required value="{{ libro.published_date }}">
        </div>

        <div class="mb-4">
          <label for="state" class="form-label"><strong>Estado</strong></label>
          <select class="form-select form-select-lg" id="state" name="state">
            <option value="true" {% if libro.state %}selected{% endif %}>Leído</option>
            <option value="false" {% if not libro.state %}selected{% endif %}>No Leído</option>
          </select>
        </div>

        <div class="d-flex justify-content-center gap-4">
          <button type="submit" class="btn btn-primary btn-lg" id="uEditar">
            <i class="bi bi-save"></i> Guardar
          </button>
          <a href="{{ url_for('library.index') }}" class="btn btn-secondary btn-lg">
            <i class="bi bi-x-circle"></i> Cancelar
          </a>
        </div>
        
      </form>
    </div>
  </div>
</section>
{% endblock content %}
